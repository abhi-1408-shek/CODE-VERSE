<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CODE-VERSE</title>
    <link rel="icon" type="image/x-icon" href="./assets/images/favicon.ico">
    <link rel="shortcut icon" type="image/x-icon" href="./assets/images/favicon.ico">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/dracula.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&family=Roboto:wght@300;400;500;700&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="glass-nav">
        <div class="nav-content container">
            <div class="logo">
                <span class="logo-text">
                    <span class="code-text">CODE</span>
                    <span class="verse-text">VERSE</span>
                </span>
            </div>
            <div class="nav-links">
                <a href="index.html" class="active">Editor</a>
                <a href="pages/documentation.html">Documentation</a>
                <a href="pages/about.html">About</a>
            </div>
        </div>
    </nav>
    
    <div class="container">
        <div class="hero">
            <h1>A solution to all Code Runner Problems</h1>
            <p>Write, run, and test your code !</p>
        </div>
        
        <main>
            <div class="welcome-container">
                <span class="welcome-text">Welcome! Write code for</span>
                <div class="glitch-text" data-text="HTML">HTML</div>
            </div>
            
            <div class="controls">
                <select id="languageSelect" class="neon-select">
                    <option value="javascript">JavaScript</option>
                    <option value="html">HTML</option>
                    <option value="c++">C++</option>
                    <option value="python">Python</option>
                    <option value="java">Java</option>
                </select>
                <button id="runButton" class="btn">Run Code</button>
            </div>
            
            <div class="editor-container">
                <textarea id="codeEditor"></textarea>
            </div>
            
            <div class="output-container">
                <h3>Output</h3>
                <div id="output"></div>
            </div>
        </main>
    </div>

    <footer>
        <p>&copy; NAMASTECH TECHNOLOGIES | All rights reserved.</p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/javascript/javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/xml/xml.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/css/css.min.js"></script>
 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jshint/2.13.6/jshint.min.js"></script>
    <script src="script.js"></script>
    <script>
       
        const glitchText = document.querySelector('.glitch-text');
        const languages = ['HTML', 'PYTHON', 'JAVASCRIPT', 'JAVA', 'C++'];
        let currentIndex = 0;

        setInterval(() => {
            currentIndex = (currentIndex + 1) % languages.length;
            glitchText.textContent = languages[currentIndex];
            glitchText.setAttribute('data-text', languages[currentIndex]);
        }, 2000);
    </script>
</body>
</html>
