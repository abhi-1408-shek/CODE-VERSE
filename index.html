<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CODE-VERSE | Modern Code Runner</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/dracula.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&family=Roboto:wght@300;400;500;700&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
</head>

<body>
    <nav>
        <div class="nav-content container">
            <div class="logo">CODE-VERSE</div>
            <div class="nav-links">
                <a href="#" class="active">Code Editor</a>
                <a href="#">Documentation</a>
                <a href="#">About</a>
            </div>
        </div>
    </nav>
    
    <div class="container">
        <div class="hero">
            <h1>Modern Code Runner</h1>
            <p>Write, run, and test your code in a sleek, futuristic environment</p>
        </div>
        
        <main>
            <div class="controls">
                <select id="languageSelect" class="neon-select">
                    <option value="javascript">JavaScript</option>
                    <option value="html">HTML</option>
                    <option value="c">C</option>
                    <option value="python">Python</option>
                    <option value="java">Java</option>
                </select>
                <button id="runButton" class="btn">Run Code</button>
            </div>
            
            <div class="editor-container">
                <textarea id="codeEditor"></textarea>
            </div>
            
            <div class="output-container">
                <h3>Output</h3>
                <div id="output"></div>
            </div>
        </main>
    </div>

    <footer>
        <p>&copy; 2024 CODE-VERSE. All rights reserved.</p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/javascript/javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/xml/xml.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/clike/clike.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/python/python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jshint/2.13.6/jshint.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html-validate/7.5.0/html-validate.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
